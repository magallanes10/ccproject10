<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1>YouTube to MP3 Converter</h1>
        <input type="text" id="url" class="form-control my-3" placeholder="Enter YouTube video URL">
        <button id="fetchBtn" class="btn btn-info">Get Audio</button>
        <h2 id="title" class="mt-3"></h2>
        <audio id="audioPlayer" controls style="display: none;"></audio>
        <a id="downloadBtn" class="btn btn-success" style="display: none;">Download</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="mp3.js"></script>
</body>
</html>
