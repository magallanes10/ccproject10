<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Image AI API CC PROJECTS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .api {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Generator Image AI API CC PROJECTS</h1>

    <div class="api">
        <h3>Generate Cartoon Image</h3>
        <p>Endpoint: <code>/api/gen?prompt=&style=cartoon</code></p>
        <a class="btn btn-info" href="#" onclick="tryAPI('A squirrel', 'cartoon')">Try API</a>
    </div>

    <div class="api">
        <h3>Generate Paint Image</h3>
        <p>Endpoint: <code>/api/gen?prompt=&style=paint</code></p>
        <a class="btn btn-info" href="#" onclick="tryAPI('A village', 'paint')">Try API</a>
    </div>

    <div class="api">
        <h3>Generate Realistic Image</h3>
        <p>Endpoint: <code>/api/gen?prompt=&style=realistic</code></p>
        <a class="btn btn-info" href="#" onclick="tryAPI('A colorful photo of a young lady', 'realistic')">Try API</a>
    </div>

    <script>
        function tryAPI(prompt, style) {
            const baseUrl = '/api/gen'; 
            const url = `${baseUrl}?prompt=${encodeURIComponent(prompt)}&style=${style}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
